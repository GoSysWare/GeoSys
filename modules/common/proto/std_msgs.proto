
syntax = "proto2";

package apollo.common;

message std_msgs
{

    message Header
    {
        optional uint32 seq = 1;
        optional uint64 stamp = 2;
        optional string frame_id = 3;

    }
    message Empty
    {

    }


    message ColorRGBA
    {
        optional float r = 1;
        optional float g = 2;
        optional float b = 3;
        optional float a = 4;

    }
}